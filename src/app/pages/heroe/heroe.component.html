
<h1>Héroe <small>Nombre del Héroe</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/search">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="save()"
          [formGroup]="heroeForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               formControlName="heroeIdFormControl"
               name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del héroe"
                 formControlName="heroeNameFormControl"
                 name="nombre"
                 appUppercase
                 required>
      </div>

      <div class="form-group">
          <label>Poder</label>
          <input type="text"
                 class="form-control"
                 formControlName="heroePowerFormControl"
                 name="poder"
                 placeholder="Poder del héroe">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>

        <button *ngIf="heroe.live" 
                (click)="heroe.live = false"
                class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!heroe.live" 
                (click)="heroe.live = true"
                class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"></i>
            Muerto
        </button>

      </div>



      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
